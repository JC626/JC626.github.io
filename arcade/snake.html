<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Snake</title>
  <!-- Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- CSS Styling-->
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
  <style>
    #snake-canvas {
      position: absolute;
    }

    #snake-canvas-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #snake-game-over {
       position: absolute;
       top:30%;
       left:146px;
    }
  </style>
</head>

<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#arcade-modal">
  Arcade
</button>

  <div class="modal fade" id="arcade-modal" tabindex="-1" role="dialog" aria-labelledby="arcade" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Arcade</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col-4">
                  <div class="card" style="width: 18rem;">
                    <img src="../images/snake.png" class="card-img-top" alt="snake">
                    <div class="card-body">
                      <h5 class="card-title">Snake</h5>
                      <button id="open-snake-btn" class="btn btn-primary">Play</button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="snake-modal" tabindex="-1" role="dialog" aria-labelledby="snake-game" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Snake</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container"">
            <div class="d-flex justify-content-center">
              <p class="mb-2"><button class="btn btn-primary" id="snake-start-btn">Play Snake</button></p>
              <h3 id="snake-score-heading" class="d-none">Score: <span id="snake-score">0</span></h3>
            </div>
            <div class="d-flex justify-content-center">
              <p>Use the arrow keys to turn your snake so you can eat lots of fruit. <br> If you touch the walls (or eat yourself), its game over!</p>
            </div>
            <div class="d-flex justify-content-center">
              <div id="snake-canvas-container">
                <canvas id="snake-canvas" width="400" height="400" tabindex="1">
                </canvas>
                <div id="snake-game-over" class="d-none">
                  <h5>Game over!</h5>
                  <button class="btn btn-primary" id="reset-snake-btn">Play again?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="../js/jquery.js"></script>
<!-- Bootstrap core JS-->
<script src="../js/bootstrap.js"></script>
<!-- Font Awesome icons (free version)-->
<script src="../js/fontawesome-free-5.15.1/all.min.js"></script>
<script src="../js/snake.js"></script>
<script>


  $(function(){
    let snakeGame = new SnakeGame("snake-canvas");
    snakeGame.setupGame();
    $('#reset-snake-btn').on("click", snakeGame.resetSnake.bind(snakeGame))
  })

</script>
</body>

</html>
