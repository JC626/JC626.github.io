<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Snake</title>
  <!-- Favicon-->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Heebo:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
  <!-- CSS Styling-->
  <link href="../css/bootstrap.css" rel="stylesheet" />
  <link href="../css/style.css" rel="stylesheet" />
  <style>
    #snake-canvas {
      position: absolute;
    }

    #snake-canvas-container {
      position: relative;
      width: 400px;
      height: 400px;
    }
    #snake-game-over {
       position: absolute;
       top:30%;
       left:146px;
    }
  </style>
</head>

<body>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#arcade-modal">
  Arcade
</button>

  <div class="modal fade" id="arcade-modal" tabindex="-1" role="dialog" aria-labelledby="arcade" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Arcade</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col-4">
                  <div class="card" style="width: 18rem;">
                    <img src="../images/snake.png" class="card-img-top" alt="snake">
                    <div class="card-body">
                      <h5 class="card-title">Snake</h5>
                      <button id="open-snake-btn" class="btn btn-primary">Play</button>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="snake-modal" tabindex="-1" role="dialog" aria-labelledby="snake-game" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Snake</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="fas fa-times"></i></span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="d-flex justify-content-center">
              <p class="mb-2"><button class="btn btn-primary" id="snake-start-btn">Play Snake</button></p>
              <h3 id="snake-score-heading" class="d-none">Score: <span id="snake-score">0</span></h3>
            </div>
            <div class="d-flex justify-content-center">
              <p>Use the arrow keys to turn your snake so you can eat lots of fruit. <br> If you touch the walls (or eat yourself), its game over!</p>
            </div>
            <div class="d-flex justify-content-center">
              <div id="snake-canvas-container">
                <canvas id="snake-canvas" width="400" height="400" tabindex="1">
                </canvas>
                <div id="snake-game-over" class="d-none">
                  <h5>Game over!</h5>
                  <button class="btn btn-primary" onclick="resetSnake();">Play again?</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="../js/jquery.js"></script>
<!-- Bootstrap core JS-->
<script src="../js/bootstrap.js"></script>
<!-- Font Awesome icons (free version)-->
<script src="../js/fontawesome-free-5.15.1/all.min.js"></script>
<script>
  const BOARD_BACKGROUND = "white";
  const BOARD_BORDER = "black";
  const PIXEL_LENGTH = 10;
  const MAX_FOOD = 5;
  const snakeBoard = document.getElementById("snake-canvas");
  const snakeBoardCtx = snakeBoard.getContext("2d");
  let snake;
  let foodMap;
  let numFood;

  let dx;
  let dy;

  let snakeScore;

  $(function(){
    setupSnake();
  })

  function setupSnake(){
    $("#open-snake-btn").on("click", function(){
      $("#arcade-modal").modal("hide");
      $("#snake-modal").modal("show");
      // Show default state
      $("#snake-score-heading").addClass("d-none");
      $("#snake-game-over").addClass("d-none");
      $("#snake-start-btn").removeClass("d-none");
      snakeBoardCtx.clearRect(0, 0, snakeBoard.width, snakeBoard.height);
    })

    $("#snake-start-btn").on("click", function (event) {
      snakeBoardCtx.clearRect(0, 0, snakeBoard.width, snakeBoard.height);
      $(this).addClass("d-none");
      $("#snake-score").removeClass("d-none");
      resetSnake();
    })

    snakeBoard.addEventListener("keydown", changeSnakeDirection);
  }


  function resetSnake(){
    $("#snake-game-over").addClass("d-none");
    $("#snake-score-heading").removeClass("d-none");
    snakeScore = 0;
    numFood = 0;
    $("#snake-score").text(snakeScore);
    // Reset snake's starting position
    snake = [];
    let defaultX = snakeBoard.width / 2;
    let defaultY = snakeBoard.width / 2;
    for(let i=0; i < 5; i++){
      snake.push({x: defaultX - i * PIXEL_LENGTH, y: defaultY});
    }
    foodMap = new Map();
    // Always start the snake moving right
    dx = PIXEL_LENGTH;
    dy = 0;
    // Pause the snake's position momentarily before starting
    clearBoard();
    drawSnake();
    setTimeout(function(){
      setTimeout(startSnake, 100);
    }, 100)
  }


  function startSnake(){
    if(gameOver() || !$("#snake-modal").hasClass("show")){
      if($("#snake-modal").hasClass("show")){
        $("#snake-game-over").removeClass("d-none");
        snakeBoardCtx.globalAlpha = 0.1;
        snakeBoardCtx.fillStyle = "grey";
        snakeBoardCtx.fillRect(0, 0, snakeBoard.width, snakeBoard.height);
      }
    }
    else{
      // Randomly add food at different timings
      if(numFood < 1 || (Math.random() < (0.12 / numFood) && numFood < MAX_FOOD)){
        createFood();
      }
      clearBoard();

      for(let foodX of foodMap.keys()){
        for(let foodY of foodMap.get(foodX)){
          drawFood(foodX, foodY);
        }
      }
      moveSnake();
      drawSnake();
      setTimeout(startSnake, 100);
    }
  }

  function drawSnake() {
    snake.forEach(function drawSnakePart(snakePart){
      snakeBoardCtx.fillStyle = "lightblue";
      snakeBoardCtx.strokestyle = "darkblue";
      snakeBoardCtx.fillRect(snakePart.x, snakePart.y, PIXEL_LENGTH, PIXEL_LENGTH);
      snakeBoardCtx.strokeRect(snakePart.x, snakePart.y, PIXEL_LENGTH, PIXEL_LENGTH);
    });
  }

  function clearBoard() {
    snakeBoardCtx.globalAlpha = 1;
    //  Select the colour to fill the drawing
    snakeBoardCtx.fillStyle = BOARD_BACKGROUND;
    //  Select the colour for the border of the snakeBoard
    snakeBoardCtx.strokestyle = BOARD_BORDER;
    // Draw a "filled" rectangle to cover the entire snakeBoard
    snakeBoardCtx.fillRect(0, 0, snakeBoard.width, snakeBoard.height);
    // Draw a "border" around the entire snakeBoard
    snakeBoardCtx.strokeRect(0, 0, snakeBoard.width, snakeBoard.height);
  }

  function moveSnake(){
    let head = {x: snake[0].x + dx, y: snake[0].y + dy};
    snake.unshift(head);
    // Snake has eaten food
    if(foodMap.has(head.x) && foodMap.get(head.x).has(head.y)){
      foodMap.get(head.x).delete(head.y);
      if(foodMap.get(head.x).size === 0){
        foodMap.delete(head.x);
      }
      numFood--;
      createFood();
      snakeScore++;
      $("#snake-score").text(snakeScore);
    }
    else{
      snake.pop();
    }
  }

  function changeSnakeDirection(event){
     const LEFT_KEY = 37;
     const RIGHT_KEY = 39;
     const UP_KEY = 38;
     const DOWN_KEY = 40;

     const keyPressed = event.keyCode;
     const goingUp = dy === -PIXEL_LENGTH;
     const goingDown = dy === PIXEL_LENGTH;
     const goingRight = dx === PIXEL_LENGTH;
     const goingLeft = dx === -PIXEL_LENGTH;

       if (keyPressed === LEFT_KEY && !goingRight){
            dx = -PIXEL_LENGTH;
            dy = 0;
       }

       if (keyPressed === UP_KEY && !goingDown){
            dx = 0;
            dy = -PIXEL_LENGTH;
       }

       if (keyPressed === RIGHT_KEY && !goingLeft){
            dx = PIXEL_LENGTH;
            dy = 0;
       }

       if (keyPressed === DOWN_KEY && !goingUp){
            dx = 0;
            dy = PIXEL_LENGTH;
       }
  }

  function gameOver(){
    for (let i = 4; i < snake.length; i++){
      // Has the snake collided?
      if (snake[i].x === snake[0].x && snake[i].y === snake[0].y){
        return true;
      }
    }
    const hitLeftWall = snake[0].x < 0;
    const hitRightWall = snake[0].x >= snakeBoard.width - PIXEL_LENGTH;
    const hitTopWall = snake[0].y < 0;
    const hitBottomWall = snake[0].y >= snakeBoard.height - PIXEL_LENGTH;

    return hitLeftWall ||  hitRightWall || hitTopWall || hitBottomWall;
  }

  function createCoordinate(min, max){
   return Math.round((Math.random() * (max-min) + min) / PIXEL_LENGTH) * PIXEL_LENGTH;
  }

  function createFood(){
   let foodX = createCoordinate(0, snakeBoard.width - PIXEL_LENGTH);
   let foodY = createCoordinate(0, snakeBoard.height - PIXEL_LENGTH);

   let hasAteFood;
   snake.forEach(function snakeAteFood(part) {
      if (part.x === foodX && part.y === foodY){
        hasAteFood = createFood();
      }
   });
   let foodSet = foodMap.get(foodX) || new Set();
   if(hasAteFood){
      if(foodSet.has(foodY)){
        numFood--;
        foodSet.delete(foodY);
        if(foodSet.size === 0){
          foodMap.delete(foodX);
        }
      }
   }
   else if(numFood < MAX_FOOD){
     foodSet.add(foodY);
     foodMap.set(foodX, foodSet);
     numFood++;
   }
   return !hasAteFood;
  }


  function drawFood(x, y){
      snakeBoardCtx.fillStyle = "lightgreen";
      snakeBoardCtx.strokestyle = "darkgreen";
      snakeBoardCtx.fillRect(x, y, PIXEL_LENGTH, PIXEL_LENGTH);
      snakeBoardCtx.strokeRect(x, y, PIXEL_LENGTH, PIXEL_LENGTH);
  }

</script>
</body>

</html>
